<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
    <title>BetLoco</title>
    <style media="screen">
      *{
        box-sizing: border-box;
      }
      html, body{
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
      body{
        font-family: 'Open Sans', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      #guroo{
        margin-bottom: 15px;
        font-size: 28px;
        min-width: 570px;
        min-height: 38px;
      }
    </style>
  </head>
  <body>
    <div id="guroo"></div>
    {% load socialaccount %}
    {% providers_media_js %}
    <a href="{% provider_login_url "facebook" method="js_sdk" %}">Entrar com Facebook</a>
    <script src="//cdn.jsdelivr.net/theaterjs/latest/theater.min.js" charset="utf-8"></script>
    <script>
      var theater = theaterJS({
        "minSpeed": {
          "erase": 30,
          "type": 80
        },

        "maxSpeed": {
          "erase": 30,
          "type": 80
        }
      })

      theater
        .on('type:start, erase:start', function () {
          // add a class to actor's dom element when he starts typing/erasing
          var actor = theater.getCurrentActor()
          actor.$element.classList.add('is-typing')
        })
        .on('type:end, erase:end', function () {
          // and then remove it when he's done
          var actor = theater.getCurrentActor()
          actor.$element.classList.remove('is-typing')
        })

      theater
        .addActor('guroo',{accuracy: 1})

      theater
        .addScene('guroo:Quem vai ser eleito prefeito do Rio?', 1200)
        .addScene('guroo:Qual vai ser o próximo presidente dos EUA?', 400)
        .addScene('guroo:Qual time vai ser campeão brasileiro?', 400)
        .addScene('guroo:Dê o seu palpite', 1200, ', e ganhe com ele!!', 400)
        .addScene(theater.replay)
    </script>
  </body>
</html>
