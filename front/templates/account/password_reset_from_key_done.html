{% extends "account/base.html" %}

{% load i18n %}
{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="row">
  <div class="col s12 offset-m3 m6">
    <div class="auth-card card white">
      <div class="card-content">
        <div class="col s12">
          {% load staticfiles %}
          <img src="{% static 'front/img/olholharanja-junto-07.png' %}" class="logo" />
          <h4>{% trans "Change Password" %}</h4>
        </div>
        <div class="row">
          <div class="col s12">
            <p>{% trans 'Your password is now changed.' %}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
